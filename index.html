<html lang="ja">
<head>
    <title>St@rtline</title>
    <meta charset="utf-8">
    <meta name="robots" content="nofollow">
    <meta name="viewport" content="width=1366">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap&subset=japanese">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <script src="./js/index.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./config.js"></script>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js').then(function(registration){
                console.log('ServiceWorker installed. Scope : ' + registration.scope)
            }).catch(function(error){
                console.error('ServiceWorker registration failed.');
                console.error(error);
            });
        }
    </script>
</head>

            <a class="service" href="https://millionlive.miyacorata.net">

            </a>

            </a>

<div id="more">

    <span id="clock"></span>
</div>
